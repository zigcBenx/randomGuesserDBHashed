{% extends "base.html" %}

{% block content %}
<h2>Profile edit</h2>

<form method="post">
    <p>
        <strong>Your name:</strong>
        <input type="text" name="name" value="{{ user.name }}">
    </p>
    <p>
        <strong>Your email:</strong>
        <input type="email" name="email" value="{{ user.email }}">
    </p>

    <button type="submit">Update</button>
</form>
{% endblock content %}
